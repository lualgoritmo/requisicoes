<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método REDUCE JS</title>
</head>
<body>
    <h1>Método Reduce JS</h1>
    <script>
        const numbers = [1,2,3];
        const numberResult = numbers.reduce((accumulator, item) => accumulator + item, 0);
        console.log(numberResult);
    </script>
</body>
</html>
