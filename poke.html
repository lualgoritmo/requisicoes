<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumação da Pokemon API</title>
</head>
<body>
    <h1>Consumação da Pokemon API</h1>
    <ul class="name"></ul>
    <script>
       
        const getPokemon = async() =>
        {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=100&offset=200`);
            return response;
        }

        const personPokemon = async() =>
        {
            const pokemonResult = await  getPokemon();
            pokemonResult.json()
            .then(person => {
                for(data in person.results)
                {
                    console.log(person.results[data]);
                    const $poker = document.querySelector('.name');
                    li = document.createElement('li');
                    li.innerHTML = `${person.results[data]}`;
                    $poker.append(li);
                }
            })
            .catch();
        }
        personPokemon();
    </script>
</body>
</html>
